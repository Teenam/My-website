<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
    </header>
    <main>
        <div class="folders">
            <div class="folder" data-year="2019">2019</div>
            <div class="folder" data-year="2020">2020</div>
            <div class="folder" data-year="2021">2021</div>
            <div class="folder" data-year="2022">2022</div>
            <div class="folder" data-year="2023">2023</div>
        </div>
        <div id="images-container"></div>
        <button id="to-top">Top</button>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
